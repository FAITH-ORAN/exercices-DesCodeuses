<!DOCTYPE html>
 <html>
     <head>
         <title>exercice decodeuses</title>
         <meta charset="utf-8">
         <link rel="stylesheet" href="style10.css">
     </head>

     <body>
        <h1>Formulaire</h1> 
        <form action="url" method="post" class="formulaire">
            
            <label for="name">Veuillez saisir votre nom:</label>
            <p><input class="arrondie" type="text" name="name" value="nom" id="name" /> </p>

            <label for="prénom">Veuillez saisir votre prénom:</label>
            <p> <input class="arrondie" type="text" name="prénom" value="prénom" id="prénom"/></p>

            
            <label for="adresse">Veuillez saisir votre adresse:</label>
            <p><input class="arrondie" type="text" name="adresse" value="adresse" id="adresse"/> </p>

            
            <label for="phone">Veuillez saisir votre numéro de téléphone:</label>
            <p><input class="arrondie" type="tel" name="phone" value="phone" id="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required/></p>

            <label for="passeword">Veuillez saisir votre mot de passe:</label>
            <p><input class="arrondie" type="password" name="passeword" value="password" id="passeword"/></p>
           
            <p><input class="arrondie" type="submit" value="envoyer" class="submit"></p>
    

        </form>
     </body>
 </html>
